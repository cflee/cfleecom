{% extends "section.html" %}

{% block content %}
<article>
  <h1>{{ section.title }}</h1>

  {{ section.content | safe }}
</article>

<ul class="homepage-list">
  {% for post in section.pages %}
    <li>
      <a href="{{ post.permalink | safe }}">{{ post.title }}</a>
      <time datetime="{{ post.date | date(format="%+") }}">{{ post.date | date(format="%Y-%m-%d") }}</time>
    </li>
  {% endfor %}
</ul>
{% endblock content %}
